services:
  # PHP 8.4 with FPM (API Backend)
  api:
    build:
      context: .
      dockerfile: php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: ${APP_NAME:-laravel}_api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-custom.conf
    networks:
      - app-network
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PHP_IDE_CONFIG: serverName=Docker

  # Nginx (API Gateway)
  nginx:
    image: nginx:alpine
    container_name: ${APP_NAME:-laravel}_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ../../:/var/www/html:ro
      - ./nginx/api.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - api

  # PostgreSQL 17
  pgsql:
    image: postgres:17-alpine
    container_name: ${APP_NAME:-laravel}_pgsql
    restart: unless-stopped
    ports:
      - "${FORWARD_DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME:-laravel}_redis
    restart: unless-stopped
    ports:
      - "${FORWARD_REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mailpit - Email Testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: ${APP_NAME:-laravel}_mailpit
    restart: unless-stopped
    ports:
      - "${FORWARD_MAILPIT_PORT:-1025}:1025"
      - "${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025"
    networks:
      - app-network

  # Node.js - Vite dev server (frontend hot-reload)
  node:
    image: node:20-alpine
    container_name: ${APP_NAME:-laravel}_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
    ports:
      - "${FORWARD_VITE_PORT:-5173}:5173"
    command: sh -c "npm install --silent && npm run dev -- --host 0.0.0.0"
    networks:
      - app-network

  # Queue Worker
  queue-worker:
    build:
      context: .
      dockerfile: php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: ${APP_NAME:-laravel}_queue_worker
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    command: php artisan queue:work --tries=3 --timeout=90 --sleep=3 --max-jobs=1000
    networks:
      - app-network
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PHP_IDE_CONFIG: serverName=Docker

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: ${APP_NAME:-laravel}_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction && sleep 60; done"
    networks:
      - app-network
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PHP_IDE_CONFIG: serverName=Docker

networks:
  app-network:
    driver: bridge

volumes:
  pgsql-data:
  redis-data:
