services:
  # PHP 8.4 with FPM (API Backend)
  api:
    build:
      context: .
      dockerfile: php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: ${APP_NAME:-laravel}_api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-custom.conf
    env_file:
      - .env.docker
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PHP_IDE_CONFIG: serverName=Docker

  # Nginx (API Gateway)
  nginx:
    image: nginx:alpine
    container_name: ${APP_NAME:-laravel}_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ../../:/var/www/html:ro
      - ./nginx/api.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - api

  # MySQL 8 - Development Database (Application & Shopware Source)
  mysql:
    image: mysql:8.0
    container_name: ${APP_NAME:-laravel}_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: migrator_app
      MYSQL_USER: migrator
      MYSQL_PASSWORD: migrator
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # MySQL 8 - Testing Database (PHPUnit)
  mysql-test:
    image: mysql:8.0
    container_name: ${APP_NAME:-laravel}_mysql_test
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: migrator_test
      MYSQL_USER: migrator_test
      MYSQL_PASSWORD: migrator_test
    volumes:
      - mysql-test-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --innodb-flush-log-at-trx-commit=0

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME:-laravel}_redis
    restart: unless-stopped
    ports:
      - "${FORWARD_REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mailpit - Email Testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: ${APP_NAME:-laravel}_mailpit
    restart: unless-stopped
    ports:
      - "${FORWARD_MAILPIT_PORT:-1025}:1025"
      - "${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025"
    networks:
      - app-network

  # Node.js - Vite dev server (frontend hot-reload)
  node:
    image: node:20-alpine
    container_name: ${APP_NAME:-laravel}_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
    ports:
      - "${FORWARD_VITE_PORT:-5173}:5173"
    command: sh -c "npm install --silent && npm run dev -- --host 0.0.0.0"
    networks:
      - app-network

  # Queue Worker
  queue-worker:
    build:
      context: .
      dockerfile: php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: ${APP_NAME:-laravel}_queue_worker
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    command: php artisan queue:work --tries=3 --timeout=90 --sleep=3 --max-jobs=1000
    env_file:
      - .env.docker
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PHP_IDE_CONFIG: serverName=Docker

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: ${APP_NAME:-laravel}_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction && sleep 60; done"
    env_file:
      - .env.docker
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PHP_IDE_CONFIG: serverName=Docker

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  mysql-test-data:
  redis-data:
