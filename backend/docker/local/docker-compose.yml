services:
  # PHP 8.4 with FPM
  app:
    build:
      context: .
      dockerfile: php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: ${APP_NAME:-laravel}_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-custom.conf
    networks:
      - app-network
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PHP_IDE_CONFIG: serverName=Docker

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: ${APP_NAME:-laravel}_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ../../:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - app

  # PostgreSQL 17
  pgsql:
    image: postgres:17-alpine
    container_name: ${APP_NAME:-laravel}_pgsql
    restart: unless-stopped
    ports:
      - "${FORWARD_DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 7
  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME:-laravel}_redis
    restart: unless-stopped
    ports:
      - "${FORWARD_REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mailpit - Email Testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: ${APP_NAME:-laravel}_mailpit
    restart: unless-stopped
    ports:
      - "${FORWARD_MAILPIT_PORT:-1025}:1025"
      - "${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025"
    networks:
      - app-network

  # Node.js for Vite - DISABLED: Run frontend on host instead
  # Run: pnpm install && pnpm dev
  # node:
  #   image: node:22-slim
  #   container_name: ${APP_NAME:-laravel}_node
  #   restart: unless-stopped
  #   working_dir: /var/www/html
  #   environment:
  #     - NODE_ENV=development
  #     - CHOKIDAR_USEPOLLING=true
  #   volumes:
  #     - ../../:/var/www/html
  #     - node_modules:/var/www/html/node_modules
  #   ports:
  #     - "${VITE_PORT:-5173}:5173"
  #   command: sh -c "corepack enable && pnpm install && pnpm dev --host 0.0.0.0"
  #   networks:
  #     - app-network

  # Worker (Queue + Scheduler)
  worker:
    build:
      context: .
      dockerfile: php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: ${APP_NAME:-laravel}_worker
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    command: >
      sh -c "php artisan queue:work --tries=3 --timeout=90 &
             while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    driver: bridge

volumes:
  pgsql-data:
  redis-data:
