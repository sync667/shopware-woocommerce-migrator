name: Frontend CI

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'resources/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
      - 'tailwind.config.js'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [master, main, develop]
    paths:
      - 'resources/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'
      - 'tailwind.config.js'
      - '.github/workflows/frontend-ci.yml'

permissions:
  contents: read

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --if-present

  e2e:
    runs-on: ubuntu-latest
    needs: [lint-and-build, test]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_sqlite
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Setup environment
        run: |
          cp .env.example .env
          sed -i 's/DB_CONNECTION=pgsql/DB_CONNECTION=sqlite/' .env
          sed -i 's/DB_HOST=pgsql/# DB_HOST=/' .env
          sed -i 's/DB_PORT=5432/# DB_PORT=/' .env
          sed -i 's/DB_DATABASE=laravel/# DB_DATABASE=/' .env
          sed -i 's/DB_USERNAME=laravel/# DB_USERNAME=/' .env
          sed -i 's/DB_PASSWORD=secret/# DB_PASSWORD=/' .env
          sed -i 's/CACHE_DRIVER=redis/CACHE_DRIVER=array/' .env
          sed -i 's/CACHE_STORE=redis/CACHE_STORE=array/' .env
          sed -i 's/QUEUE_CONNECTION=redis/QUEUE_CONNECTION=sync/' .env
          sed -i 's/SESSION_DRIVER=redis/SESSION_DRIVER=file/' .env
          touch database/database.sqlite
          php artisan key:generate
          php artisan migrate --force

      - name: Build frontend
        run: npm run build

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

